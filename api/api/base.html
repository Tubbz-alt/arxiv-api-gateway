{%- extends "base/base.html" %}

{% block addl_head %}
<link rel="stylesheet" href="{{ url_for('bdocs.static', filename='css/docs.css')}}" />
<link rel="stylesheet" href="{{ url_for('bdocs.static', filename='css/codehilite.css')}}" />
<style>
.is-family-monospace {
  font-family: monospace;
}

ul.unstyled {
  list-style-type: none !important;
  margin-left: 0px !important;
  margin-top: 0px !important;
}

.tag {
  padding: 0.4rem !important;
}

.parameter-item {
  margin-bottom: 1.5em !important;
}
</style>
{% endblock %}

{% block content %}

  {% block page_content %}

  {% endblock %}

  <div class="content has-text-centered">
    <p class="is-size-7 has-text-grey">
    Version {{ config.VERSION }} built on {{ config.BUILD_TIME }}.
    </p>
  </div>

{% endblock %}
